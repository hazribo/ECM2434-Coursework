{% extends 'WebApp/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5" style="border-radius: 20px; background-color: #e6f4ea; max-width: 400px; width: 100%;">
        <h2 class="text-center text-success mb-4">Register</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group mb-4">
                <input type="password" name="password1" class="form-control" placeholder="Password" required>
                <small class="form-text text-muted">{{ form.password1.help_text }}</small>
            </div>
            <div class="form-group mb-4">
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="form-group mb-4">
                <label for="user_type" class="form-label font-weight-bold" style="font-size: 0px;">{{ form.user_type.label }}</label>
                {{ form.user_type }}
                <small class="form-text text-muted" style="font-size: 0px;">{{ form.user_type.help_text }}</small>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-success">Already have an account? Login</a>
        </div>
    </div>
</div>

<style>
    .form-text {
        padding-top: 5px; 
    }
    .form-group.mb-4 {
        margin-bottom: 1.5rem; 
    }
    .btn {
        margin-top: 1rem; 
    }
</style>
{% endblock %}

</html>
